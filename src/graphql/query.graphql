query MyProfileInformation {
  myProfileInformation {
    _id
    firstName
    lastName
    middleName
    hash
    email
    userType
    regionType {
      _id
      name
      isActive
    }
    title {
      _id
      name
      isActive
    }
    membershipNo
    username
    gstNo
    tradeName
    address1
    address2
    country {
      _id
      name
      isActive
    }
    state {
      _id
      name
      isActive
    }
    city {
      _id
      name
      isActive
    }
    pinCode
    phone
    isApproved
    approvedBy {
      _id
      name
      isActive
    }
    isActive
  }
