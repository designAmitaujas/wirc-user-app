query GetAllState {
  getAllState {
    _id
    name
    country {
      _id
      name
      isActive
    }
    isActive
  }
}

query GetAllCountry {
  getAllCountry {
    _id
    name
    isActive
  }
}
query GetAllCity {
  getAllCity {
    _id
    name
    country {
      _id
      name
      isActive
    }
    state {
      _id
      name
      isActive
    }
    isActive
  }
}

query GetTitleById($options: IGetByID!) {
  getTitleById(options: $options) {
    _id
    name
    isActive
  }
}
query GetRegionById($options: IGetByID!) {
